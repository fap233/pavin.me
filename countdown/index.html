<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Countdown</title>
    <link href="style.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h1>LIVE</h1>
        <p>Em breve</p>
      </div>

      <div class="countdown">
        <div>
          <h1 id="days">00</h1>
          <p>Dias</p>
        </div>

        <div>
          <h1 id="hours">00</h1>
          <p>Horas</p>
        </div>

        <div>
          <h1 id="minutes">00</h1>
          <p>Minutos</p>
        </div>

        <div class="button">
          <p>Cadastre-se</p>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
