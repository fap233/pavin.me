<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Image Preview</title>
    <link href="./style.css" rel="stylesheet" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Image Preview</h1>
    </header>
    <main>
      <form>
        <div class="preview-container">
          <input
            id="preview-input"
            class="preview-input"
            type="file"
            accept="image/*"
          />
          <label class="preview-label" for="preview-input"></label>
          <img
            id="preview-image"
            class="preview-image"
            src="./img/upload-icon.svg"
          />
        </div>

        <div class="button-container">
          <button id="clear-button" class="button" type="button">Clear</button>
          <button id="submit-button" class="button" type="submit">
            Submit
          </button>
        </div>
      </form>
    </main>
    <footer>
      <p>&copy; pavin.me 2025 |</p>
      <a href="https://pavin.me">pavin.me</a>
    </footer>
  </body>
</html>
