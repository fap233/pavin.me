<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Todo List - html css</title>
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="content-container">
      <div class="todo-list-container">
        <h2 class="title">Todo App</h2>
        <h3>Todo List</h3>
        <ul id="todo-list">
          <li class="todo-item">
            <input type="checkbox" />
            <label>Buy groceries</label>
            <div class="todo-actions">
              <div class="icon edit-icon">
                <img src="edit.svg" alt="edit" />
              </div>
              <div class="icon delete-icon">
                <img src="delete.svg" alt="delete" />
              </div>
            </div>
          </li>
          <li class="todo-item completed">
            <input type="checkbox" checked />
            <label>Walk the dog</label>
            <div class="todo-actions">
              <div class="icon edit-icon">
                <img src="edit.svg" alt="edit" />
              </div>
              <div class="icon delete-icon">
                <img src="delete.svg" alt="delete" />
              </div>
            </div>
          </li>
          <li class="todo-item">
            <input type="checkbox" />
            <label>Finish the project</label>
            <div class="todo-actions">
              <div class="icon edit-icon">
                <img src="edit.svg" alt="edit" />
              </div>
              <div class="icon delete-icon">
                <img src="delete.svg" alt="delete" />
              </div>
            </div>
          </li>
          <li class="todo-item">
            <input type="checkbox" />
            <label>Call the dentist</label>
            <div class="todo-actions">
              <div class="icon edit-icon">
                <img src="edit.svg" alt="edit" />
              </div>
              <div class="icon delete-icon">
                <img src="delete.svg" alt="delete" />
              </div>
            </div>
          </li>
          <li class="todo-item">
            <input type="checkbox" />
            <label>Clean the kitchen</label>
            <div class="todo-actions">
              <div class="icon edit-icon">
                <img src="edit.svg" alt="edit" />
              </div>
              <div class="icon delete-icon">
                <img src="delete.svg" alt="delete" />
              </div>
            </div>
          </li>
          <li class="todo-item">
            <input type="checkbox" />
            <label>Read a book</label>
            <div class="todo-actions">
              <div class="icon edit-icon">
                <img src="edit.svg" alt="edit" />
              </div>
              <div class="icon delete-icon">
                <img src="delete.svg" alt="delete" />
              </div>
            </div>
          </li>
          <li class="todo-item completed">
            <input type="checkbox" checked />
            <label>Reply to emails</label>
            <div class="todo-actions">
              <div class="icon edit-icon">
                <img src="edit.svg" alt="edit" />
              </div>
              <div class="icon delete-icon">
                <img src="delete.svg" alt="delete" />
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
