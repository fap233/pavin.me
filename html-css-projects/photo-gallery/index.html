<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Photo Gallery</title>
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <h1>Photo Gallery</h1>
      <p>CSS Grid Gallery Layout</p>
    </header>
    <main class="gallery">
      <div class="photo large">
        <img src="https://picsum.photos/id/1015/800/600" alt="Photo 1" />
      </div>
      <div class="photo">
        <img src="https://picsum.photos/id/1025/600/400" alt="Photo 2" />
      </div>
      <div class="photo">
        <img src="https://picsum.photos/id/1035/600/400" alt="Photo 3" />
      </div>
      <div class="photo tall">
        <img src="https://picsum.photos/id/1045/400/800" alt="Photo 4" />
      </div>
      <div class="photo wide">
        <img src="https://picsum.photos/id/1055/800/400" alt="Photo 5" />
      </div>
      <div class="photo">
        <img src="https://picsum.photos/id/1065/600/400" alt="Photo 6" />
      </div>
      <div class="photo">
        <img src="https://picsum.photos/id/1075/600/400" alt="Photo 7" />
      </div>
      <div class="photo">
        <img src="https://picsum.photos/id/1003/600/400" alt="Photo 8" />
      </div>
      <div class="photo wide">
        <img src="https://picsum.photos/id/1004/800/400" alt="Photo 9" />
      </div>
      <div class="photo">
        <img src="https://picsum.photos/id/1005/600/400" alt="Photo 10" />
      </div>
    </main>
  </body>
</html>
